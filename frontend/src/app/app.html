<ng-container *ngIf="showMenu$ | async; else noMenu">
  <header class="bg-bry-blue text-white shadow-lg">
    <div class="container mx-auto px-4 py-6">
      <h1 class="text-3xl font-bold text-center">Sistema de Gerenciamento - Bry</h1>
      <p class="text-center mt-2">CRUD de Empresas, Funcionários e Clientes</p>
    </div>
  </header>

  <nav class="bg-bry-dark text-white shadow-md">
    <div class="container mx-auto px-4">
      <ul class="flex justify-between items-center py-4">
        <div class="flex space-x-6">
          <li>
            <a 
              routerLink="/companies" 
              routerLinkActive="border-b-2 border-white font-semibold"
              class="hover:text-gray-300 transition pb-1"
            >
              Empresas
            </a>
          </li>
          <li>
            <a 
              routerLink="/employees" 
              routerLinkActive="border-b-2 border-white font-semibold"
              class="hover:text-gray-300 transition pb-1"
            >
              Funcionários
            </a>
          </li>
          <li>
            <a 
              routerLink="/customers" 
              routerLinkActive="border-b-2 border-white font-semibold"
              class="hover:text-gray-300 transition pb-1"
            >
              Clientes
            </a>
          </li>
        </div>
        <li class="relative">
          <button 
            (click)="toggleUserMenu()"
            class="flex items-center space-x-2 hover:bg-gray-700 px-3 py-2 rounded transition"
          >
            <div class="w-8 h-8 bg-bry-blue rounded-full flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
              </svg>
            </div>
            <span class="text-sm font-medium">{{ authService.currentUserValue?.login }}</span>
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
          </button>
          
          <div *ngIf="showUserMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
            <a 
              routerLink="/profile"
              (click)="toggleUserMenu()"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            >
              <div class="flex items-center space-x-2">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path>
                </svg>
                <span>Editar Perfil</span>
              </div>
            </a>
            <button 
              (click)="logout()"
              class="w-full text-left block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            >
              <div class="flex items-center space-x-2">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd"></path>
                </svg>
                <span>Sair</span>
              </div>
            </button>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container mx-auto py-8">
    <router-outlet />
  </main>
</ng-container>

<ng-template #noMenu>
  <router-outlet />
</ng-template>
