<div *ngIf="shouldShowRegister" class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4">
  <div class="max-w-2xl w-full bg-white rounded-lg shadow-lg p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-bry-dark">Criar Conta</h1>
      <p class="text-gray-600 mt-2">Preencha os dados para se registrar</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="login" class="block text-sm font-medium text-gray-700 mb-1">
            Login * (sem acentuação)
          </label>
          <input
            id="login"
            type="text"
            formControlName="login"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-bry-blue focus:border-transparent"
            [class.border-red-500]="isFieldInvalid('login')"
            placeholder="Digite seu login"
          />
          <p *ngIf="isFieldInvalid('login')" class="text-red-500 text-sm mt-1">
            {{ getErrorMessage('login') }}
          </p>
        </div>

        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
            Nome * (sem acentuação)
          </label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-bry-blue focus:border-transparent"
            [class.border-red-500]="isFieldInvalid('name')"
            placeholder="Digite seu nome"
          />
          <p *ngIf="isFieldInvalid('name')" class="text-red-500 text-sm mt-1">
            {{ getErrorMessage('name') }}
          </p>
        </div>

        <div>
          <label for="cpf" class="block text-sm font-medium text-gray-700 mb-1">
            CPF * (11 dígitos)
          </label>
          <input
            id="cpf"
            type="text"
            formControlName="cpf"
            mask="000.000.000-00"
            [dropSpecialCharacters]="true"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-bry-blue focus:border-transparent"
            [class.border-red-500]="isFieldInvalid('cpf')"
            placeholder="000.000.000-00"
          />
          <p *ngIf="isFieldInvalid('cpf')" class="text-red-500 text-sm mt-1">
            {{ getErrorMessage('cpf') }}
          </p>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            E-mail *
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-bry-blue focus:border-transparent"
            [class.border-red-500]="isFieldInvalid('email')"
            placeholder="seu@email.com"
          />
          <p *ngIf="isFieldInvalid('email')" class="text-red-500 text-sm mt-1">
            {{ getErrorMessage('email') }}
          </p>
        </div>
      </div>

      <div>
        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">
          Endereço *
        </label>
        <input
          id="address"
          type="text"
          formControlName="address"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-bry-blue focus:border-transparent"
          [class.border-red-500]="isFieldInvalid('address')"
          placeholder="Digite seu endereço"
        />
        <p *ngIf="isFieldInvalid('address')" class="text-red-500 text-sm mt-1">
          {{ getErrorMessage('address') }}
        </p>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Senha * (mínimo 6 caracteres)
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-bry-blue focus:border-transparent"
          [class.border-red-500]="isFieldInvalid('password')"
          placeholder="Digite sua senha"
        />
        <p *ngIf="isFieldInvalid('password')" class="text-red-500 text-sm mt-1">
          {{ getErrorMessage('password') }}
        </p>
      </div>

      <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-bry-blue text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-bry-blue focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!isLoading">Registrar</span>
        <span *ngIf="isLoading">Registrando...</span>
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600">
        Já tem uma conta?
        <a routerLink="/login" class="text-bry-blue hover:text-blue-700 font-semibold ml-1">
          Faça login
        </a>
      </p>
    </div>
  </div>
</div>
