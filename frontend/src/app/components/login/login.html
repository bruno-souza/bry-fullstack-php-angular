<div *ngIf="shouldShowLogin" class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-bry-dark">Bry Fullstack</h1>
      <p class="text-gray-600 mt-2">Sistema de Gerenciamento</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="login" class="block text-sm font-medium text-gray-700 mb-1">
          Login
        </label>
        <input
          id="login"
          type="text"
          formControlName="login"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-bry-blue focus:border-transparent"
          [class.border-red-500]="isFieldInvalid('login')"
          placeholder="Digite seu login"
        />
        <p *ngIf="isFieldInvalid('login')" class="text-red-500 text-sm mt-1">
          Campo obrigatório
        </p>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Senha
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-bry-blue focus:border-transparent"
          [class.border-red-500]="isFieldInvalid('password')"
          placeholder="Digite sua senha"
        />
        <p *ngIf="isFieldInvalid('password')" class="text-red-500 text-sm mt-1">
          Campo obrigatório
        </p>
      </div>

      <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-bry-blue text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-bry-blue focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading">Entrando...</span>
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600">
        Não tem uma conta?
        <a routerLink="/register" class="text-bry-blue hover:text-blue-700 font-semibold ml-1">
          Registre-se
        </a>
      </p>
    </div>
  </div>
</div>
